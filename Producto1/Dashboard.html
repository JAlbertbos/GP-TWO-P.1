<!-- Modal -->
<div class="modal fade" id="nuevaSemanaModal" tabindex="-1" aria-labelledby="nuevaSemanaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nuevaSemanaModalLabel">Nueva Semana</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <input type="number" class="form-control" placeholder="Día Inicial" min="1" max="31" required>
              </div>
              <div class="col-md-4 mb-3">
                <input type="number" class="form-control" placeholder="Mes" min="1" max="12" required>
              </div>
              <div class="col-md-4 mb-3">
                <input type="number" class="form-control" placeholder="Año" required>
              </div>
            </div>
            <div class="d-flex flex-wrap justify-content-between mb-3">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
            <div class="circle blue"></div>
            <div class="circle pink"></div>
            <div class="circle purple"></div>
          </div>
            <div class="mb-3">
              <textarea class="form-control" placeholder="Descripción" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-between">
            <button type="submit" class="btn btn-success"><i class="bi bi-check"></i></button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x"></i></button>
        </div>
      </div>
    </div>
  </div>
  <script src="/bootstrap/bootstrap.bundle.min.js"></script>
