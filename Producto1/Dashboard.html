<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Dashboard - Agenda Semanal</title>
    <link rel="stylesheet" href="/Producto1/styles/Dashboard.css">
    <link rel="stylesheet" href="/Producto1/bootstrap/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="/Producto1/styles/style-new-panel.css">
   
   
  </head>
  <body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Agenda Semanal</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <div class="contenedor">
              <button class="btn" type="submit" id="lanzar-modal">NUEVA SEMANA</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
    
    </nav>
    <!--FIN Barra de navegacion -->
    <!-- TARJETAS-->
    <div class="container my-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Semana 1</h5>
              <p class="card-text">Descripción de la semana 1</p>
              <a href="#" class="btn btn-primary">Ver detalle</a>
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#eliminarSemanaModal">Eliminar</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Semana 2</h5>
              <p class="card-text">Descripción de la semana 2</p>
              <a href="#" class="btn btn-primary">Ver detalle</a>
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#eliminarSemanaModal">Eliminar</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Semana 3</h5>
              <p class="card-text">Descripción de la semana 3</p>
              <a href="#" class="btn btn-primary">Ver detalle</a>
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#eliminarSemanaModal">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- FIN TARJETAS-->
    <!-- MODAL DE CREACION DE NUEVA SEMANA-->
    <div class="contenedor-modal">
      <div class="modal">
        <div class="container form-container">
           <form class="form">
                    <h2>Nueva Semana</h2>
                <div class="form-group">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <input type="number" id="semana" name="semana" placeholder="Número de semana" required>
                </div>
                <div class="form-group">
                    <input type="text" id="mes" name="mes" placeholder="Mes" required>
                </div>
                <div class="form-group">
                    <input type="number" id="ano" name="ano" placeholder="Año" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">  <i class="bi bi-check-lg"></i></button>
                    <button type="reset" class="btn btn-secondary"><i class="bi bi-x-lg"></i></button>
                </div>
            </form>
            <div class="circles">
                <div class="circle red"></div>
                <div class="circle orange"></div>
                <div class="circle yellow"></div>
                <div class="circle green"></div>
                <div class="circle blue"></div>
                <div class="circle purple"></div>
            </div>
            <div class="color-bar"></div>
            <textarea id="descripcion" class="text-area" placeholder="Descripción"></textarea>
      </div>
     </div>
     
    </div>
    <!--FIN MODAL DE CREACION DE NUEVA SEMANA-->
    <script src="./app.js"></script>
  </body>
</html>
