<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/GP-TWO-P.1/Producto1/styles/style-new-panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/Producto1/styles/style-new-panel.css">
    <script defer src="/GP-TWO-P.1/Producto1/scripts/select-color.js"></script>
    <title>Creación de Semana</title>
</head>

<body>
    <header class="header">
        <button class="close-btn">&#x2715;</button>
        
      </header>
    <div class="container">
        <form class="form">
                <h2>Nueva Semana</h2>
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="number" id="semana" name="semana" placeholder="Número de semana" required>
            </div>
            <div class="form-group">
                <input type="text" id="mes" name="mes" placeholder="Mes" required>
            </div>
            <div class="form-group">
                <input type="number" id="ano" name="ano" placeholder="Año" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">  <i class="bi bi-check-lg"></i></button>
                <button type="reset" class="btn btn-secondary"><i class="bi bi-x-lg"></i></button>
                
            </div>
        </form>
        <div class="circles">
            <div class="circle red"></div>
            <div class="circle orange"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
            <div class="circle blue"></div>
            <div class="circle purple"></div>
        </div>
        <div class="color-bar"></div>
        <textarea id="descripcion" class="text-area" placeholder="Descripción"></textarea>
    </div>
 
</body>

</html>
