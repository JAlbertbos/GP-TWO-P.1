<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Producto1/bootstrap/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/Producto1/styles/style-newtask.css">

  <title>GP-TWO</title>
</head>

<body>
  <header class="bg-danger shadow-inner">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <a href="/Producto1/Dashboard.html" class="btn btn-light">
        <i class="bi bi-arrow-left"></i> Volver
      </a>
      <h1 class="text-center text-white m-0">Aplicación de GP-2</h1>
      <button class="btn btn-light">
        <i class="bi bi-x"></i>
      </button>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

              <div class="carousel-item active">
                <h2 class="text-center">Lunes</h2>
                <div class="color-block dropzone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
                <div class="d-flex justify-content-center align-items-end">
                  <!-- Ajuste de altura para evitar la superposición del botón sobre el contenido -->
                </div>
              </div>
              <div class="carousel-item">
                <h2 class="text-center">Martes</h2>
                <div class="color-block dropzone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
              </div>
              <div class="carousel-item">
                <h2 class="text-center">Miércoles</h2>
                <div class="color-block dropzone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
              </div>
              <div class="carousel-item">
                <h2 class="text-center">Jueves</h2>
                <div class="color-block dropzone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
              </div>
              <div class="carousel-item">
                <h2 class="text-center">Viernes</h2>
                <div class="color-block dropzone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
              </div>
              <div class="carousel-item overflow-y: auto">
                <h2 class="text-center">Sábado</h2>
                <div class="color-block dropzone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
              </div>
              <div class="carousel-item">
                <h2 class="text-center">Domingo</h2>
                <div class="color-block dropzone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
              </div>
            </div>
            <button type="button" class="btn btn-primary add-card-button add-card-button-left" data-bs-toggle="modal"
  data-bs-target="#newCardModal" data-action="add-to-carousel"> <!-- Agregar el atributo data-action con el valor "add-to-carousel" -->
  <i class="bi bi-plus"></i>
</button>
            <button class="carousel-control-prev carousel-control-custom" type="button"
              data-bs-target="#carouselControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon carousel-control-prev-icon-custom" aria-hidden="true"></span>
              <span class="visually-hidden"></span>
            </button>
            <button class="carousel-control-next carousel-control-custom" type="button"
              data-bs-target="#carouselControls" data-bs-slide="next">
              <span class="carousel-control-next-icon carousel-control-next-icon-custom" aria-hidden="true"></span>
              <span class="visually-hidden"></span>
            </button>

          </div>

        </div>

        <div class="col-md-3">
          <div class="icon-container d-flex justify-content-center mb-3">
            <button type="button" class="btn btn-primary add-card-button" data-bs-toggle="modal"
  data-bs-target="#newCardModal" data-action="add-to-aside"> <!-- Agregar el atributo data-action con el valor "add-to-aside" -->
  <i class="bi bi-chevron-down" style="font-size: 48px;"></i>
</button>
          </div>
          <aside class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">
            <div class="aside-content">
              <div class="container">
                <div class="row">


                </div>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="newCardModal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newCardModalLabel">Crear nueva tarjeta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="newCardForm">
            <div class="mb-3">
              <label for="taskName" class="form-label">Nombre de tarea</label>
              <input type="text" class="form-control" id="taskName" placeholder="Escribe el nombre de la tarea">
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Descripción</label>
              <textarea class="form-control" id="taskDescription" rows="3"
                placeholder="Escribe la descripción"></textarea>
            </div>
            <div class="mb-3">
              <label for="startTime" class="form-label">Hora de inicio</label>
              <input type="time" class="form-control" id="startTime">
            </div>
            <div class="mb-3">
              <label for="endTime" class="form-label">Hora de final</label>
              <input type="time" class="form-control" id="endTime">
            </div>
            <div class="mb-3">
              <label for="taskLocation" class="form-label">Lugar</label>
              <input type="text" class="form-control" id="taskLocation" placeholder="Escribe el lugar">
            </div>
            <div class="mb-3">
              <label for="participants" class="form-label">Participantes</label>
              <input type="text" class="form-control" id="participants"
                placeholder="Escribe los nombres de los participantes">
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="greenCheckbox">
              <label class="form-check-label" for="greenCheckbox">¡Completado!</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="acceptButton">Crear</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light py-3">
    <div class="container text-center">
      Producto 1 - Desarrollo Full Stack con Javascript y servicios Web
    </div>
  </footer>
  </div>
  <script src="/Producto1/scripts/add-new-card.js"></script>
  <script src="/Producto1/scripts/drag-and-drop.js"></script>
  <script src="/Producto1/bootstrap/bootstrap.bundle.min.js"></script>
</body>


</html>
