<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Producto1/bootstrap/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/Producto1/styles/week_tasks.css">
  <title>GP-TWO</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <header class="bg-danger shadow-inner">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <button type="button" class="btn btn-primary">
        <a href="/Producto1/Dashboard.html" class="btn btn-primary" id="addCard">
          Volver
        </a>
      </button>
      <h1 class="text-center text-white m-0">Aplicación de GP-2</h1>
      <button class="btn btn-light">
        <i class="bi bi-x"></i>
      </button>
    </div>
  </header>

  <!-- La variable data-day no es propia de html o js, pero se suele usar como "data-*" para almacenar un tipo de dato para
  luego cogerlo desde js -->

  <main class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="overflow-auto custom-scrollbar " id="horizontalSlider">
          <div class="d-flex ">
            <div class="contenedor-dia" data-day="lunes">
              <div class="card-header">Lunes</div>
              <div class="card-body dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">
                <!-- Las tarjetas las va a poner aqui DROPZONE -->
              </div>
              <div class="card-footer d-flex justify-content-center">
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#formtask">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>
            <div class="contenedor-dia" data-day="martes">
              <div class="card-header">Martes</div>
              <div class="card-body dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">
              </div>
              <div class="card-footer d-flex justify-content-center">
                <button class="btn btn-danger " data-bs-toggle="modal" data-bs-target="#formtask">
                  <i class="bi bi-plus "></i>
                </button>
              </div>
            </div>
            <div class="contenedor-dia" data-day="miercoles">
              <div class="card-header">Miércoles</div>
              <div class="card-body dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">
              </div>
              <div class="card-footer d-flex justify-content-center">
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#formtask">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>
            <div class="contenedor-dia" data-day="jueves">
              <div class="card-header">Jueves</div>
              <div class="card-body dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">
              </div>
              <div class="card-footer d-flex justify-content-center">
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#formtask">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>
            <div class="contenedor-dia" data-day="viernes">
              <div class="card-header">Viernes
              </div>
              <div class="card-body dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">
              </div>
              <div class="card-footer d-flex justify-content-center">
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#formtask">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>
            <div class="contenedor-dia" data-day="sabado">
              <div class="card-header">Sábado</div>
              <div class="card-body dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">
              </div>
              <div class="card-footer d-flex justify-content-center">
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#formtask">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>
            <div class="contenedor-dia" data-day="domingo">
              <div class="card-header">Domingo</div>
              <div class="card-body dropzone" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
              <div class="card-footer d-flex justify-content-center">
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#formtask">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 dropzone zone-bottom" ondragover="allowDrop(event)" ondrop="drop(event)" id="zone-bottom">
        <!-- Las tarjetas de abajo van a ZONE-BOTTOM-->
      </div>
      <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#formtask">
        <i class="bi bi-plus"></i>
      </button>
    </div>
    <!-- Modal con el formulario -->
    <div class="modal fade" id="formtask" tabindex="-1" aria-labelledby="formtaskLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formtaskLabel">Nueva Tarea</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id = "taskForm">
              <div class="mb-3">
                <input type="text" class="form-control" id="nombreTarea" placeholder="Nombre de tarea" required>
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripción" required></textarea>
              </div>
              <div class="mb-3">
                <input type="time" class="form-control" id="horaInicio" placeholder="Hora de inicio" required>
              </div>
              <div class="mb-3">
                <input type="time" class="form-control" id="horaFinal" placeholder="Hora de final">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="participantes" placeholder="Participantes">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="ubicacion" placeholder="Ubicación">
              </div>
              <div class="modal-footer">
                <button type="submit" id="saveButton" class="btn btn-success"><i class="bi bi-check"></i></button>
                <button type="button" class="btn btn-danger"><i class="bi bi-x" data-bs-toggle="modal"
                  data-bs-target="#eliminarTareaModal"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para confirmar eliminación de tarea -->
<div class="modal fade" id="eliminarTareaModal" tabindex="-1" aria-labelledby="eliminarTareaModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header bg-danger text-white">
      <h5 class="modal-title" id="eliminarTareaModalLabel">Eliminar tarea</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
    </div>
    <div class="modal-body">
      <p>¿Estás seguro de que quieres eliminar esta tarea?</p>
    </div>
    <div class="modal-footer">
      <a href="#" class="card-link"><button type="button" class="btn btn-secondary" data-bs-toggle="modal"
        data-bs-target="#formtask">Cancelar</button></a>
      <a href="#" class="card-link"><button type="button" class="btn btn-danger"  data-bs-toggle="modal"
        data-bs-target="#eliminarTareModal" id="eliminarTareaBotn">Eliminar</button></a>
    </div>
  </div>
</div>


      <script src="/Producto1/bootstrap/bootstrap.bundle.min.js"></script>
      <script src="/Producto1/scripts/create-task.js"></script>
      <script src="/Producto1/scripts/delete-task.js"></script>

      <!-- HAY QUE ARREGLAR EL FOOTER, ESTA COGIDO CON PINZAS!-->
      <footer class="footer-fixed bg-dark text-light py-3">
        <div class="container text-center">
          Producto 1 - Desarrollo Full Stack con Javascript y servicios Web
      </footer>
</body>

</html>
